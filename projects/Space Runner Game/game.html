<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Runner</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div id="space-runner"></div>

    <div id="reminder">
        <h1>Press space to start</h1>
    </div>

    <div id="offline-resources">
        
        <img id="offline-resources-1x" src="./assets/100-offline-sprite.png" alt="sprite">

        <template id="audio-resources">
            <audio id="offline-sound-press" ></audio>
            <audio id="offline-sound-hit" ></audio>
            <audio id="offline-sound-reached" ></audio>
        </template>
    </div>

    <script src="./game.js"></script>
    <script src="./offline.js"></script>
</body>
</html>
